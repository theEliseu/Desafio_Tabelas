<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desefio tabela 02</title>
    <style>
        table {
            width: 600px;
            height: 600px;
            position: relative;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        <caption>desafio tabela 02</caption>
        <tbody>
            <tr>
                <td id="cl01" colspan="4"> A </td>
                <td id="cl01" rowspan="4"> B </td> 
            </tr>
            <tr>
                <td id="cl01" rowspan="4"> C </td>
                <td id="cl01"> D </td>
                <td id="cl01"> E </td>
                <td id="cl01"> F </td>
            </tr>
            <tr>
                <td id="cl01"> G </td>
                <td id="cl01"> H </td>
                <td id="cl01"> I </td>
            </tr>
            <tr>
                <td id="cl01"> J </td>
                <td id="cl01"> L </td>
                <td id="cl01"> M </td>
            </tr>
            <tr>
                <td id="cl01" colspan="4">N</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
